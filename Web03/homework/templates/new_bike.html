<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike Rental</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST">
        <div>
            <label>Model </label>
            <input type="text" placeholder="e.g. Honda" name="model">
        </div>
        <div>
            <label>Daily fee (VND) </label>
            <input type="text" placeholder="e.g. 100000" name="dailyfee">
        </div>
        <div>
            <label>Image </label>
            <input type="text" placeholder="e.g. https://hondaxemay.com.vn/wp-content/uploads/2016/12/BLACK_400x250.png" name="image">
        </div>
        <div>
            <label>Year </label>
            <input type="text" placeholder="e.g. 2013" name="year">
        </div>
        <div><button>Submit</button></div>
    </form>
</body>
</html>
